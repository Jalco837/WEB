    <div class="container mt-4">
        <h1 class="mb-4">Crear Nueva Promoción</h1>
        <form action="/guardar_nueva_prom" method="POST">
          <div class="form-group">
              <label for="nombre">Nombre del lugar:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          
          <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
          </div>
          
          <div class="form-group">
              <label for="imagen1">URL Imagen 1:</label>
              <input type="url" class="form-control" id="imagen1" name="imagen[]" required>
          </div>
          
          <div class="form-group">
              <label for="imagen2">URL Imagen 2:</label>
              <input type="url" class="form-control" id="imagen2" name="imagen[]" required>
          </div>
          
          <div class="form-group">
              <label for="imagen3">URL Imagen 3:</label>
              <input type="url" class="form-control" id="imagen3" name="imagen[]" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Guardar Promoción</button>
      </form>
