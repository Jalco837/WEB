<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MONARCH TRAVEL AGENCY</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/rc.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="form-container">
    <p class="title">Recuperar Contraseña</p>
    <form class="form" id="recover-password-form">
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="">
        </div>
        <button type="submit" class="sign">Enviar</button>
    </form>
    <p class="signup">¿No tienes una cuenta?
        <a rel="noopener noreferrer" href="/registro.html">Regístrate</a>
    </p>
</div>

<script>
    $(document).ready(function() {
        $('#recover-password-form').on('submit', function(event) {
            event.preventDefault();
            const email = $('#email').val();

            $.ajax({
                url: '/recover-password',
                type: 'POST',
                data: { email: email },
                success: function(response) {
                    alert('Correo de recuperación enviado');
                },
                error: function(error) {
                    alert('Error al enviar el correo de recuperación');
                }
            });
        });
    });
</script>

</body>
</html>
